<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@300&family=Anton&family=Lato:wght@100&family=Nunito+Sans:wght@200&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="mainContainer">
        <section class="sectionRegistrate">
                <div class="divTop">
                    <h2>Registrate</h2>
                    <p>No pediremos datos personales sin correo oficial</p>
                </div>
                <form class="formRes">
                     <label for="usuario" id="usuario">
                      <i class="fa-solid fa-user"></i>
                        Usuario
                    </label> 
                    <input type="text" class="inputNormal">
                    <label for="contraseña">
                      <i class="fa-solid fa-lock"></i>
                       Contraseña
                    </label>  
                    <input type="password" id="contraseña" class="inputNormal">
                     <label for="email">
                      <i class="fa-solid fa-envelope"></i>
                        Email
                    </label> 
                    <input type="email" class="inputNormal" >
                    <input 
                    type="submit" 
                    value="Registrate!"
                    class="registrateInputButton">
            </form>
                <p>--------------o---------------</p>
               <form action="#" class="formGoogle">
                <button>
                    <img src="../imagenes/googleform.jpg" alt="logotipogoogle">
                    Registarte con Google
                </button>
               </form>
        </section>
    </main>
    <footer>
        <div class="divLeft">
          <h3>No te olvides de seguirnos en nuestras redes sociales:</h3>
          <ul>
            <li>
              <a href="https://www.facebook.com/Landroverargentina/" target="_blank" id="footer__facebook"  class="footerRedes"
                ><i class="fa-brands fa-facebook" ></i></a
              >
            </li>
            <li>
              <a href="https://www.instagram.com/landrover/?hl=es" target="_blank" id="footer__instagram" class="footerRedes"><i class="fa-brands fa-instagram" ></i></a>
            </li>
            <li>
              <a href="https://www.linkedin.com/showcase/land-rover-global" target="_blank" id="footer__linkedin" class="footerRedes"
                ><i class="fa-brands fa-linkedin"></i></a>
            </li>
          </ul>
        </div>
        <div class="divRight">
          <ul class="ulRight">
            <li><a href="#">Politica y Privacidad</a></li>
            <li><a href="#">Terminos&Condiciones</a></li> 
            <li><a href="#">Cookies</a></li>
          </ul>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/27a566e2ce.js" crossorigin="anonymous"></script>
</body>
</html>
